<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in</h1>
        <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
            alt="">
          <form class="form-signin" #loginForm="ngForm" (ngSubmit)="handleFormSubmit(loginForm)">
            <input type="text" class="form-control" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email"
              ngModel #email="ngModel">
            <span *ngIf="email.errors?.pattern && email.touched " style="color: red">Please enter the Valid Email!!!!</span>
            <span *ngIf="email.errors?.required && email.touched " style="color: red">Email Is Required!!!!</span>


            <input type="password" class="form-control" placeholder="Password" minlength="6" name="password" required ngModel #password="ngModel">
            <span *ngIf=" password.touched && password.errors?.required " style="color: red">This field is required</span>
            <span *ngIf=" password.touched && password.errors?.minlength " style="color: red">Minimum 6 Char </span>



            <input class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid" value="SignIn" type="submit"/>
              
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <a href="#" class="pull-right need-help">Need help? </a>
            <span class="clearfix"></span>
          </form>
        </div>
        <a routerLink='/register' class="text-center new-account">Create an account </a>
      </div>
    </div>
  </div>
